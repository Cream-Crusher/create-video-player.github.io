<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../font-awesome.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="icon" type="../image/png" href="/favicon.png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:normal@1&display=swap" rel="stylesheet">
</head>

<style type="text/css">
  .button-area {
    font-family: 'Roboto', sans-serif;
    border-style: none;
    cursor: pointer;
    background: rgba(0, 0, 0, 0);
    width: 21px;
    height: 35px;
    color: white;
    margin-left: 2px;
    margin-right: 5px;
    margin-bottom: 0px;
    font-size: medium;
  }
  .timer-visual {
    font-family: 'Roboto', sans-serif;
    border-style: none;
    cursor: pointer;
    background: rgba(0, 0, 0, 0);
    color: white;
    font-size: smaller;
    margin-left: -3px;
    margin-right: -6px;
  }
  .background-color-player {
    background-color: rgb(0, 0, 0);
    display: flex;
    flex-direction: row;
  }
  .video-resolution {
    display: flex;
    flex-direction: column;
    width: 640px;
    height: 480px;
    box-shadow: 0 0 15px rgb(0, 0, 0)
  }
  .video-container {
    flex-grow: 1;
  }
  .flex-end-container {
    flex-grow: 1;
    display: flex;
    Justify-content: flex-end;
  }
  .progress-bar {
    background-color: red;
    height: 4px;
    margin: 7px;
    border-radius: 8px;
    transition-duration: 300ms;
  }
  .background-progress-bar {
    flex-grow: 1;
    margin: 8px;
    border-radius: 10px;
    display: flex;

  }
  .dot {
    height: 5px;
    width: 5px;
    opacity: 0;
    border-radius: 50%;
    display: inline-block;
    border-style: solid;
    border-width: 3px;
    border-left-width: 3px;
    border-right-width: 3px;
    margin: 3px;
    margin-left: -10px;
  }  
  .animated-btn:hover  .animated-btn {
    background-color: rgb(255, 0, 0);
    border-color: rgb(255, 255, 255);
    transition-duration: 300ms;
    opacity: 1;
  }
  .content {position: absolute;
    left:5px;
    top:5px;
  }
  .fullscreen-button {
    margin-left: 0px;
    margin-right: 7px;
  }

</style>

<body>
  <div class="content">
  <div id="player" class="video-resolution">
    <div class="video-container js-video-container"></div>
      <div class="background-color-player">
      <button class="button-area js-play-button"><i class="fa fa-play" aria-hidden="true" ></i></button>
      <button class="button-area js-pause-button"><i class="fa fa-stop" aria-hidden="true" ></i></button>
      <button class="button-area js-mute-button"><i class="fa fa-volume-up" aria-hidden="true" ></i></button>
      <button class="button-area js-volume-button"><i class="fa fa-volume-off" aria-hidden="true" ></i></button>
      <button class="timer-visual js-current-time"><i class="fa fa-volume-off" aria-hidden="true" ></i></button>
        <div class="background-progress-bar animated-btn js-progress">
          <div class="progress-bar js-progress-slider"></div>
          <div class="dot animated-btn"></div>
        </div>
        <button class="timer-visual js-duration"><i class="fa fa-volume-off" aria-hidden="true" ></i></button>
        <button class="button-area fullscreen-button js-fullscreen-button"><i class="fa fa-solid fa-expand" aria-hidden="true" ></i></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
