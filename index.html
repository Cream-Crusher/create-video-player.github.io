<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
</head>

<style type="text/css">
  button {
    border-style: none;
    cursor: pointer;
    background: rgba(0, 0, 0, 0)
  }
  i.fa {
    color:white;
  }
  div.background-color {
    background-color: black;
  }
  div.video_resolution {
    width: 800px;
    height: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  div.js-video-container {
    width: 100%;
    height: 100%
  }
</style>

<body>
  <div id="player" class="video_resolution">
    <div class="js-video-container"></div>
    <div class="background-color">
      <button class="js-play-button"><i class="fa fa-play" aria-hidden="true" ></i></button>
      <button class="js-pause-button"><i class="fa fa-stop" aria-hidden="true" ></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
